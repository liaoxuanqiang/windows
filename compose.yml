services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
      USERNAME: "liaox"
      PASSWORD: "password"
      RAM_SIZE: "16G"
      CPU_CORES: "4"
      DISK_SIZE: "32G"
      LANGUAGE: "Chinese"
      REGION: "zh_CN"
      KEYBOARD: "cn"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
